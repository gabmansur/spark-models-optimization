# Spark config for LOCAL development runs.
# These settings enable adaptive query execution (AQE), skew handling,
# and reasonable file/partition defaults that make local benchmarking realistic.

spark.sql.adaptive.enabled=true                 # Let Spark optimize the plan at runtime
spark.sql.adaptive.skewJoin.enabled=true        # Auto-handle skewed join keys
spark.sql.shuffle.partitions=200                # Default number of shuffle partitions
spark.sql.files.maxPartitionBytes=134217728     # Try to size file partitions ~128MB
spark.sql.files.openCostInBytes=4194304         # Heuristic to prefer fewer file openings